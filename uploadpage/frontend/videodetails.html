<!DOCTYPE html>
<html lang="ro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload</title>
    <link rel="stylesheet" href="videodetails.css">
    <style>
        /* Stilizare pentru throbber (cercul de încărcare) */
        #throbber {
            display: none;
            border: 5px solid #f3f3f3; /* Culoarea fundalului cercului */
            border-top: 5px solid #3498db; /* Culoarea cercului de încărcare */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stilizare pentru popup-ul de confirmare */
        #popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="Antet">
        <h1>Details</h1>
    </div>

    <form id="uploadForm">
        <fieldset class="fieldset_style">
            <label for="Title"><b>Title:</b></label><br>
            <input id="Title" type="text" name="title"><br>

            <label for="VideoDescription"><b>Description:</b></label><br>
            <textarea id="VideoDescription" name="description"></textarea><br><br>

            <label for="Visibility"><b>Visibility:</b></label>
            <select id="Visibility" name="visibility">
                <option value="Public">Public</option>
                <option value="Unlisted">Unlisted</option>
                <option value="Private">Private</option>
            </select><br>

            <button id="Submit" type="submit"><b>Submit</b></button>

            <label for="fileInput">
                <input type="file" id="fileInput" name="thumbnail">
                <div class="Thumbnail">Upload Thumbnail</div>
            </label>

            <label for="vInput">
                <input type="file" id="vInput" name="video">
                <div id="videoInput">Upload Video</div>
            </label>
        </fieldset>
    </form>

    <!-- Throbber -->
    <div id="throbber"></div>

    <!-- Popup de confirmare -->
    <div id="popup">Videoclip încărcat cu succes!</div>

    <div id="thumbnailblock"></div>

    <script src="videodetails.js"></script>
</body>
</html>
